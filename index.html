<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><meta http-equiv=X-UA-Compatible content="ie=edge"><title>Piskel-Clone</title><link href=./styles/main.7d22e4ce18fd54cea11b.css rel=stylesheet></head><body><header class=header><nav class=navigation><a class=header__link href=""><img class=logo src=images/logo_transparent_small_compact.bf188ca022984af310619d20cebf1531.png alt="Piskel Logo"> </a><span class=piskel-name>New Piskel</span><div class=header__button-container><button class=header__button>Create Sprite</button> <button class=header__button>Sign in</button></div></nav></header><main class=main><section class=tools><div class=tools__pen-size-container><button class="tools__btn-1 tools__active-pen-size-button"></button> <button class=tools__btn-2></button> <button class=tools__btn-3></button> <button class=tools__btn-4></button></div><div class=tools__button-container><button class="tools__tool-button tools__pen tools__active-button"></button> <button class="tools__tool-button tools__paint-bucket"></button> <button class="tools__tool-button tools__paint-all-pixels-of-the-same-color"></button> <button class="tools__tool-button tools__eraser"></button> <button class="tools__tool-button tools__stroke"></button> <button class="tools__tool-button tools__color-picker"></button></div><div class=tools__primary-secondary-color-wrapper><button class=tools__primary-color-button></button> <button class=tools__secondary-color-button></button> <button class=tools__swap-colors-button></button></div><input class=tools__primary-color-input type=color> <input class=tools__secondary-color-input type=color></section><section class=frames><div class="frames__single-frame-wrapper frames__active-frame"><img class="frame frame-1" width=96 height=96> <button class=frames__delete-frame-button><img class=frames__delete-frame-image src=images/delete_frame.2330cba898c73fa51f86df2ea000f279.png alt="delete frame button"></button></div><button class=frames__create-new-frame-button><img src=images/new_frame.d5eebf103157f3ea874970ca03ce57e0.png>Add new frame</button></section><section class=canvas-wrapper><canvas class="canvas canvas-1" height=512 width=512>Your browser doesn't support canvas!</canvas></section><section class=output-and-options><div class=output><img class=output__final-gif></div><p class=output__warning>!!! WARNING !!! Real GIF is used!<br>In order NOT to slow your system down,<br>please, refresh animation MANUALLY!</p><button class="output__refresh-button header__button">Refresh Sprite</button> <button class="output__download-button header__button">Download GIF</button><div class=output__fps><p class=output__fps-number><span class=output__fps-figure>2</span> FPS</p><input class=output__fps-input type=range min=1 max=24 value=2><p class=output__fps-warning>Click<br>REFRESH!!!</p></div></section></main><script type=text/javascript src=bundle.js></script></body></html>
